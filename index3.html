        <title>Uploading Documents</title>

    <body style="background-color: skyblue;">
        <!-- This page will only have four fields for uploading documents
        ➢ Recent passport size photograph (image size less than 4MB)
        ➢ HSC mark sheet (image, PDF or docs size less than 4MB)
        ➢ SSC mark sheet (image, PDF or docs size less than 4MB)
        ➢ All semesters mark sheet in a single PDF or docs (file size less than 10MB)
        <div class="container"> -->
            <div class="row">
                <div class="col-md-12">
                    <h1>Multi-page Registration Form</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form action="index.php" method="post">
                        <!-- Recent passport size photograph -->
                        <div class="form-group">
                            <label for="name">Recent passport size photograph</label>
                            <input type="file" class="form-control" id="passimg" name="passport" placeholder="" required />
                        </div>
                        <!-- HSC mark sheet -->
                        <div class="form-group">
                            <label for="name">HSC mark sheet</label>
                            <input type="file" class="form-control" id="hscmarksheet" name="hscmarksheet" placeholder="" required />
                        </div>
                        <!-- SSC mark sheet -->
                        <div class="form-group">
                            <label for="name">SSC mark sheet</label>
                            <input type="file" class="form-control" id="sscmarksheet" name="sscmarksheet" placeholder="" required />
                        </div>
                        <!-- All semesters mark sheet -->
                        <div class="form-group">
                            <label for="name">All semesters mark sheet</label>
                            <input type="file" class="form-control" id="semmark" name="allmarksheet" placeholder="" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
