<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Second Page</title>
</head>

<body style="background-color: skyblue;">
    <!-- 
            Second page will be same as the 1st page just the input fields will be:
                ➢ HSC Institution name
                ➢ HSC Board (i.e CBSC, ICSC or State board)
                ➢ Score in HSC in percentage
                ➢ SSC Institution name
                ➢ SSC Board (i.e CBSC, ICSC or State board)
                ➢ Score in SSC in percentage
                ➢ Currently pursuing
                ➢ Current educational institution name
                ➢ Overall percentage
                ➢ Current backlogs if any
         -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Multi-page Registration Form</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="" method="post">
                    <!-- HSC Institution name -->
                    <div class="form-group">
                        <label for="name">HSC Institution Name</label>
                        <input type="text" class="form-control" id="name" name="hscinst" placeholder="" required />
                    </div>
                    <!-- HSC Board -->
                    <div class="form-group">
                        <label for="name">HSC Board</label>
                        <input type="text" class="form-control" id="name" name="hscboard" placeholder="Ex:- CBSC, ICSC or State board" required />
                    </div>
                    <!-- HSC Score -->
                    <div class="form-group">
                        <label for="name">HSC Score</label>
                        <input type="text" class="form-control" id="name" name="hscscore" placeholder="Ex:- 98.5" required />
                    </div>
                    <!-- SSC Institution name -->
                    <div class="form-group">
                        <label for="name">SSC Institution Name</label>
                        <input type="text" class="form-control" id="name" name="sscinst" placeholder="" required />
                    </div>
                    <!-- SSC Board -->
                    <div class="form-group">
                        <label for="name">SSC Board</label>
                        <input type="text" class="form-control" id="name" name="sscboard" placeholder="Ex:- CBSC, ICSC or State board" required />
                    </div>
                    <!-- SSC Score -->
                    <div class="form-group">
                        <label for="name">SSC Score</label>
                        <input type="text" class="form-control" id="name" name="sscscore" placeholder="Ex:- 98.5" required />
                    </div>
                    <!-- Currently pursuing -->
                    <div class="form-group">
                        <label for="name">Currently pursuing</label>
                        <input type="text" class="form-control" id="name" name="currentlypursuing" placeholder="" required />
                    </div>
                    <!-- Current educational institution name -->
                    <div class="form-group">
                        <label for="name">Current educational institution name</label>
                        <input type="text" class="form-control" id="name" name="currenteducinst" placeholder="" required />
                    </div>
                    <!-- Overall percentage -->
                    <div class="form-group">
                        <label for="name">Overall percentage</label>
                        <input type="text" class="form-control" id="name" name="overallpercentage" placeholder="Ex:- 98.5" required />
                    </div>
                    <!-- Current backlogs if any -->
                    <div class="form-group">
                        <label for="name">Current backlogs if any</label>
                        <input type="text" class="form-control" id="name" name="currentbacklogs" placeholder="" required />
                    </div>
                    <div class="form-group">
                        <label for="saveandcontinue"></label>
                        <a href="index3.html">
                            <button type="submit" class="btn btn-primary" id="saveandcontinue" name="saveandcontinue">Save
                                and Continue</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
